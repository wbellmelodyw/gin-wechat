version: '3'

networks:
  backend:
    driver: bridge
services:
  ### web ##################################
  gin-wechat:
    build:
      context: ../
      dockerfile: docker/gin-wechat/Dockerfile #对应上下文的位置
    ports:
      - "80:80"
    volumes:
      - /wechat_data/logs:/app/logs
      - /wechat_data/media:/app/media
    networks:
      - backend
### 主库 ##################################
  mysql-master:
    build:
      context: ./
      dockerfile: master/Dockerfile
    environment:
      - "MYSQL_ROOT_PASSWORD=890418"
      - "MYSQL_DATABASE=wechat_todo"
    networks:
      - backend
    ports:
      - "33065:3306"
    restart: always
    hostname: mysql-master
  ### Redis ################################################
  redis:
    build: ./redis
    volumes:
      - /wechat_data/redis:/data
    ports:
      - "6379:6379"
    networks:
      - backend
